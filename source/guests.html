---
layout: default
use: [episodes_guests]
---
<h1>Guests Page</h1>
<div class="guests">
    {% for guest,episodes in data.episodes_guests %}
    {% set name = guest|split('-') %}
    <div class="guest-card">
        <a href="/guests/{{ guest}}">
            <div class="guest-image">
                <img  src="/assets/images/profile/twitter/{{name[0]}}.jpg" />
            </div>
            <div class="text-center">
                <h2 class="text-lg">{{name[1] | capitalize }} {{name[2] | capitalize }} {{name[3]|default() | capitalize}}</h2>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
